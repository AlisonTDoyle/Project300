<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Styling (Move to style file when ready) -->
    <!--------------------------------------------->
    <style>

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #005B5E;
            color: white;
            margin: 0;
            padding: 0;
        }

        MainBitofPage {
            padding: 5px;
        }

        text {
            color: white;
        }

        header {
            background-color: #004345;
        }

        .greeting {
            padding: 10px;
            font-size: 1.2em;
            color: rgb(226, 124, 0);
        }

        .timetable-container {
            padding: 40px;
        }

        table {
            width: 100%;
        }

        th {
            text-align: center;
        }

        screen-text {
            text-align: center;
        }

        /* For when the screen size gets smaller */
        /*****************************************/
        @media (max-width: 768px) {
            .greeting {
                font-size: 1em;
                padding: 10px 5px;
            }

            th,
            td {
                padding: 4px;
                font-size: 0.8em;
            }

            .timetable-container {
                padding: 10px 5px;
                overflow-x: auto;
            }

            table {
                font-size: 0.8em;
            }
        }

        /* For when the screen size gets REALLY small */
        /**********************************************/
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                padding: 5px;
            }

            .greeting {
                font-size: 0.9em;
            }

            th,
            td {
                padding: 2px;
                font-size: 0.7em;
            }

            table {
                width: 100%;
                table-layout: fixed;
            }
        }
    </style>

    <title>ATU Student Timetable</title>
</head>

<!-- Body -->
<!----------> 
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">

                <!-- Title -->
                <!-----------> 
                <a class="navbar-brand" href="#">ATU Student Timetable</a>

                <!-- Hamburger Menu -->
                <!-------------------->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Hamburger Menu -->
                <!-------------------->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Demo</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Demo</a>
                        </li>
                    </ul>

                    <!-- Search Bar -->
                    <!------------------->
                    <div class="d-flex">
                        <input id="studentIdInput" class="form-control me-2" type="text" placeholder="Demo" aria-label="Student ID">
                        <button class="btn btn-outline-success" type="button">Enter</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Greeting the User -->
    <!----------------------->
    <div class="greeting" style="text-align: center;"> <h3>Hello Jake!</h3> </div>
    
    <br/><br/>

    <!-- Calling the Timetable -->
    <!--------------------------->
    <full-calendar class="h-100" style="max-height: 60vh;" [options]="calendarOptions" [events]="schedule"></full-calendar>

    <!-- File Select -->
    <!----------------->
    <div style="text-align: right; margin: 20px;">
        <label for="fileInput" class="btn btn-primary">Import Schedule</label>
        <input id="fileInput" type="file" accept=".json" style="display: none;" (change)="importSchedule($event)">
    </div>

    <!-- Display the Upcoming Subject -->
    <!---------------------------------->
    <div style="text-align: center;">
        <h4><u>{{ upcomingSubject }}</u></h4>
    </div>
