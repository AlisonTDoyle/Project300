<style>
  body {
      font-family: 'Roboto', sans-serif;
      background-color: #005B5E;
      color: white;
      margin: 0;
      padding: 0;
  }

  header {
      background-color: #004345;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

  .line {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 3px 0;
      transition: 0.4s;
  }

  .greeting {
      padding: 10px;
      font-size: 1.2em;
      color: rgb(226, 124, 0);
  }

  .timetable-container {
      padding: 10px;
      overflow-x: auto;
  }

  table {
      width: 100%;
      border-collapse: collapse;
      color: white;
  }

  th,
  td {
      padding: 5px;
      font-size: 0.9em;
  }

  th {
      text-align: left;
  }

  .subject {
      background-color: #004345;
      border-radius: 10px;
  }

  /* Responsive design for smaller screens */
  @media (max-width: 768px) {
      .greeting {
          font-size: 1em;
          padding: 10px 5px;
      }

      th,
      td {
          padding: 8px;
          font-size: 0.8em;
      }

      /* Table becomes scrollable */
      .timetable-container {
          padding: 10px 5px;
          overflow-x: scroll;
      }

      table {
          width: 600px; /* Set a smaller fixed width for scrolling */
      }
  }

  @media (max-width: 480px) {
      header {
          flex-direction: column;
          padding: 5px;
      }

      .greeting {
          font-size: 0.9em;
      }

      th,
      td {
          padding: 5px;
          font-size: 0.7em;
      }

      /* Reduce table size further for very small screens */
      table {
          width: 550px;
      }
  }
</style>
