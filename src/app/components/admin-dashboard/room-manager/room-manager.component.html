<div class="container-fluid h-100">
    <h1>Room Manager</h1>
    <div class="row my-2">
        <div class="col-2">
            <div class="card">
                <div class="container">
                    <div class="input-group my-3">
                        <input type="text" class="form-control" placeholder="Search for room"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button class="btn btn-primary" id="basic-addon2"><span class="bi bi-search"></span></button>
                    </div>
                    <div class="my-3">
                        <select class="form-select">
                            <option>Filter Rooms</option>
                            <option>Lecture Hall</option>
                            <option>Tiered Classroom</option>
                            <option>Computer Lab</option>
                            <option>Science Lab</option>
                        </select>
                    </div>
                    <hr>
                    <div>
                        <div class="card mb-2 room-card" *ngFor="let room of rooms" (click)="FetchRoomTimetable(room)">
                            <div class="card-body p-2">
                                <p class="mb-0">{{room.RoomNo}}</p>
                                <i class="text-secondary">{{room.Type}} ({{room.Seats}})</i>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary my-3">Create Room</button>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card p-2">
                <div class="container">
                    <full-calendar #programPreview  [options]="calendarOptions"></full-calendar>
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
